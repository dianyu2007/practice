                    <input type="text" class="search-bar" placeholder="表名/表别名/描述">

                </form>
            </div>
            <div class="create">
                <button type="button" class="btn-create"><span class="iconfont icon-add-select btn-icon"></span>新建表</button>
            </div>
        </div>
        <div class="tablation">
            <table class="table-data">
                <colgroup>
                    <col span="2" class="one">
                    <col span="2" class="two">
                    <col class="one">
                    <col span="2" class="three">
                </colgroup>
                <thead>
                    <tr class="data-head">
                        <th>表类型</th>
                        <th>项目名称</th>
                        <th>表名</th>
                        <th>表别名</th>
                        <th>表主键(key)</th>
                        <th>描述</th>
                        <th>操作</th>

            </table>
            <div class="list-page">
            </div>
        </div>

    </div>
    <div class="cover">
        <div class="editpage">
            <div class="title">
                <span>编辑ES表</span>
                <span class="off-icon">X</span>
            </div>
            <form action="" class="edit-form">
                <table class="api-config">
                    <tr class="form-row">
                        <td class="form-tn">表名</td>
                        <td><input type="text" class="form-tc" placeholder="请输入表名，ES类型唯一性校验"></td>
                        <td class="form-tn">项目名称</td>
                        <td><input type="text" class="form-tc" placeholder="请选择所属项目"></td>
                    </tr>
                    <tr>
                        <td class="form-tn">表别名</td>
                        <td><input type="text" class="form-tc" placeholder="请输入表别名"></td>
                        <td class="form-tn">数据周期</td>
                        <td><input type="text" class="form-tc" placeholder="请选择数据周期"></td>
                    </tr>
                    <tr>
                        <td class="form-tn">分片数</td>
                        <td class="from-par-btn">
                            <div class="form-btn" id="api-fraglless">-</div>
                            <input type="text" class="form-num" id="frag-num">
                            <div class="form-btn" id="api-fragadd">+</div>
                        </td>
                        <td class="form-tn">副本数</td>
                        <td class="from-par-btn">
                            <div class="form-btn" id="api-dupless">-</div>
                            <input type="text" class="form-num" id="dup-num">
                            <div class="form-btn" id="api-dupadd">+</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="form-tn">主键组成</td>
                        <td><input type="text" class="form-tc" placeholder="请输入key字段组成"></td>
                        <td class="form-tn">描述</td>
                        <td><input type="text" class="form-tc" placeholder="请输入表描述"></td>
                    </tr>
                    <tr>
                        <td class="form-tn">其他配置</td>
                        <td colspan="3"><input type="text" class="form-t3"></td>
                    </tr>
                </table>
                <table id='api-data'>
                    <thead>
                        <tr>
                            <th class="form-tl">字段名(必填)</th>
                            <th class="form-tl">数据类型(必填)</th>
                            <th class="form-tl">字段顺序</th>
                            <th class="form-tl">是否索引</th>
                            <th class="form-tl">是否key</th>
                            <th class="form-tl es-gray">是否精准查询</th>
                            <th class="form-tl es-gray">是否聚合查询</th>
                            <th class="form-tl es-gray">日期格式</th>
                            <th class="form-tl">描述(必填)</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="es-form">
                            <td>
                                <input type="text" placeholder="请输入字段名" class="es-one" name="form-name">
                            </td>
                            <td>
                                <input type="text" placeholder="请选择" class="es-one" name="form-type">
                            </td>
                            <td><input type="text" class="es-two" name="form-turn"></td>
                            <td class="es-ck"><input type="checkbox" name="form-index" class="es-three"></td>
                            <td class="es-ck"><input type="checkbox" name="form-key" class="es-three"></td>
                            <td class="es-ck"><input type="checkbox" name="form-psearch" class="es-three"></td>
                            <td class="es-ck"><input type="checkbox" name="form-asearch" class="es-three"></td>
                            <td><input type="text" class="es-four" name="form-timer"></td>
                            <td><input type="text" placeholder="请输入字段描述" class="es-five" name="form-descrip"></td>
                            <td class="es-six">X</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="es-add">+</td>
                        </tr>
                    </tfoot>
                </table>
            </form>
            <div class="es-btn">
                <button class="btn-cancer">取消</button>
                <button class="btn-submit">提交</button>
            </div>
        </div>
        <div class="deletepage">
            <p class="de-title">是否确认删除</p>
            <button class="btn-cancer">取消</button>
            <button class="btn-submit">确认</button>
        </div>
    </div>
    <script src="./js/api.js"></script>
